<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Image Generator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;    
      background-color: #000; 
      font-family: 'Open Sans', sans-serif; 
      color: #fff;            
      text-align: center;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #00aaff; /* plava boja podnaslova */
      margin-bottom: 80px;
    }

    .start-btn {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 20px;      
      background-color: #00aaff; 
      color: #fff;              
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .start-btn:hover {
      background-color: #006699; /* tamnija plava na hover */
    }
  </style>
</head>
<body>

  <h1>AI Image Generator</h1>

  <p>Create images using artificial intelligence</p>

  <button class="start-btn" onclick="window.location.href='question1.html'">START</button>
</body>
</html>
